<nav class="header__navBar">
  <a
    mat-button
    color="primary"
    *ngFor="let navBarLink of navBarLinks"
    [routerLink]="navBarLink.url"
  >
    {{ navBarLink.name | translate }}
  </a>
</nav>
<p class="header__name" *ngIf="!!userService.user">
  {{ userService.user.name }}
</p>
<button
  mat-raised-button
  color="primary"
  *ngIf="!!userService.user"
  class="header__logoutButton"
  (click)="logout()"
>
  {{ "header.buttons.logout" | translate }}
</button>
